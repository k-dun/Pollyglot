<!doctype html>
<html>

	<head>
		<title>Pollyglot</title>
		<link rel="stylesheet" href="index.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

	<body>
		<header>
			<img src="./pollyglot-header.png" alt="pollyglot header image" />
		</header>
		<main>
			<div class="iphone-x">
				<div class="camera-light"></div>
  			<div class="speaker"></div>
        <div class="screen">
					<div class="translation-input-div">
						<form id="translation-input-form">
							<label for="translation-input" class="translation-input-label"></label>
							<div class="form-input-control">
								<input type="text" id="translation-input" placeholder="Good morning!">
								<button class="generate-translation-btn">
									<img src="./arrow-down.svg" class="add-text-svg" alt="add"> 
								</button>
							</div>
						</form>
						<form id="language-choice-form">
							<div class="language-option">
								<input type="radio" id="french" name="chosen_language" value="French" checked>
								<label for="french">
										<img src="./fr.svg" class="flag-svg" alt="French flag">
								</label>
							</div>
							<div class="language-option">
								<input type="radio" id="german" name="chosen_language" value="German">
								<label for="german">
										<img src="./de.svg" class="flag-svg" alt="German flag">
								</label>
							</div>
							<div class="language-option">
								<input type="radio" id="spanish" name="chosen_language" value="Spanish">
								<label for="spanish">
										<img src="./es.svg" class="flag-svg" alt="Spanish flag">
								</label>
							</div>
						</form>
					</div>
					<section class="output-panel">
					</section>
					<section class="loading-panel">
						<img src="./public/loader.svg" alt="loading">
						<div id="api-message">Translation in progress...</div>
					</section>
				</div>
    	</div>
		</main>
		<script src="index.js" type="module"></script>
	</body>
</html>
